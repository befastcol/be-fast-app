name: be_fast
description: "Servicio de motos"
publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=3.2.1 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    pin_code_fields: ^8.0.1
    google_maps_flutter: ^2.5.0
    geolocator: ^10.1.0
    image_picker: ^1.0.5

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_launcher_icons: "^0.13.1"
    flutter_lints: ^2.0.0

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icon.png"
    min_sdk_android: 21

flutter:
    uses-material-design: true

    assets:
        - assets/
